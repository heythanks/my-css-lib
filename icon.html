<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css-icon</title>
	<style type="text/css">
		.container{
			position:relative;
			background:#00b0f0;
			height:300px;
			width:300px;
		}
		#tr-striping .content{
			position:absolute;
			top:10px;
			left:10px;
			width:30px;
			height:5px;
			border-top:5px solid #fff;
			border-bottom:5px solid #fff;
			background:#fff;
			padding:5px 0;
			background-clip:content-box;
		}
	</style>
</head>
<body>
<!-- css绘制三条横线菜单栏 -->
<div class="container">
	<div id="tr-striping">
		<div>我是重新修改</div>
		<div><span class="content"></span></div>
	</div>
	<div>我是dev002的修改</div>
</div>
	
</body>
</html>
